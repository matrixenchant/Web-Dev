<div *ngIf="!(albumService.isLoading() | async)">
  <h1 class="title">Album {{ album ? album.id : "??" }}</h1>
  <p *ngIf="album === null" class="description">Not Found</p>

  <div *ngIf="album !== null" class="album-details-input">
    <input type="text" name="desc" class="description" [value]="album.title" (input)="changeHandler($event)">

    <button cursor-active class="button" (click)="editTitle()" [disabled]="!canSave">
      Save
    </button>
  </div>
  <a *ngIf="album !== null" [routerLink]="['photos']" class="button-photos button">Photos</a>
</div>
