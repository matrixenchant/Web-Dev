<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Operators</title>
</head>
<body>
    <script>
        // 1
        let a = 1, b = 1;

        let c = ++a; // c = 2
        let d = b++; // d = 1

        // 2
        a = 2;

        let x = 1 + (a *= 2);
        // a = 4, x = 5

        // 4
        b = prompt("Second number?", 2);
        a = prompt("First number?", 1);
        alert(+a + +b); // 3
    </script>
</body>
</html>
