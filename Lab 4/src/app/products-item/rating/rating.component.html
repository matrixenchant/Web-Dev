<div class="products__item-rating">
  <svg
    *ngFor="let star of getRating(rating)"
    class="products__item-rating-star"
    width="32"
    height="32"
    viewBox="0 0 32 32"
  >
    <path
      fill="gray"
      fill-opacity="0.2"
      d="M31.547 12a.848.848 0 00-.677-.577l-9.427-1.376-4.224-8.532a.847.847 0 00-1.516 0l-4.218 8.534-9.427 1.355a.847.847 0 00-.467 1.467l6.823 6.664-1.612 9.375a.847.847 0 001.23.893l8.428-4.434 8.432 4.432a.847.847 0 001.229-.894l-1.615-9.373 6.822-6.665a.845.845 0 00.214-.869z"
    />
    <path
      class="products__item-rating-star-value"
      [style.mask]="'url(#star' + star + ')'"
      d="M31.547 12a.848.848 0 00-.677-.577l-9.427-1.376-4.224-8.532a.847.847 0 00-1.516 0l-4.218 8.534-9.427 1.355a.847.847 0 00-.467 1.467l6.823 6.664-1.612 9.375a.847.847 0 001.23.893l8.428-4.434 8.432 4.432a.847.847 0 001.229-.894l-1.615-9.373 6.822-6.665a.845.845 0 00.214-.869z"
    />
    <defs>
      <mask id="{{ 'star' + star }}">
        <rect
          [attr.x]="star - 100 + '%'"
          y="0"
          width="32"
          height="32"
          fill="white"
        />
      </mask>
    </defs>
  </svg>
  <div class="products__item-rating-value">{{ rating }}</div>
</div>
